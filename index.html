<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Template Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 10px;
        }

        .form-container form {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 7px;

        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="file"],
        .form-container input[type="color"] {
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
            outline: none;
            font-size: 13px;
            margin-top: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #646060;
        }

        @media (min-width: 800px) {
            .form-container form {
                grid-template-columns: repeat(2, 1fr);
            }

            .form-container input[type="text"],
            .form-container input[type="email"],
            .form-container input[type="tel"],
            .form-container input[type="file"],
            .form-container input[type="color"] {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
                transition: border-color 0.3s;
                outline: none;
                font-size: 14px;
                margin-top: 10px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #646060;
            }
            

        }

        .form-container label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }



        .form-container input[type="text"]:hover,
        .form-container input[type="email"]:hover,
        .form-container input[type="tel"]:hover,
        .form-container input[type="color"]:hover {
            border-color: rgba(34, 197, 94, 1);
            outline: none;
        }

        .form-container input[type="file"]::file-selector-button {
            font-size: 13px;
            color: #494040;
            border: none;
        }

        .template-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 26px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        @media (min-width: 600px) {
            .template-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            .template-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .template-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .template-card {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f9f9f9;
            transition: transform 0.3s;
            box-sizing: border-box;
        }

      img {
            height: auto;
            object-fit: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #6e6969;
            font-size: 14px;
            
        }
   

        .card-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #6e6969;
        }

        .card-content h1 {
            font-size: 12px;
            margin: 10px 0;
            max-width: 90%;
        }

        .card-content h2 {
            font-size: 1em;
            margin: 5px 0;
            max-width: 90%;
        }

        .card-content p {
            margin: 5px 0;
            word-break: break-word;
            max-width: 90%;
            font-size: 0.9em;
        }

        .card-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            max-width: 90%;
            font-size: 0.9em;
        }
        .card-content img{
            margin-top: 10px;
        }

        .template-card:hover {
            transform: scale(1.05);
        }

        /* Template specific styles */
        .template-card.template-1 {
            background-color: #e0f7fa;
        }

        .template-card.template-2 {
            background-color: #f1f8e9;
        }

        .template-card.template-3 {
            background-color: #fff3e0;
        }

        .template-card.template-4 {
            background-color: #fce4ec;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="templateForm">
            <label>
                Heading:
                <input type="text" id="heading" maxlength="40">
            </label>
            <label>
                Subheading:
                <input type="text" id="subheading" maxlength="60">
            </label>
            <label>
                Action Button Text:
                <input type="text" id="buttonText" maxlength="15">
            </label>
            <label>
                Email:
                <input type="email" id="email">
            </label>
            <label>
                Phone Number:
                <input type="tel" id="phoneNumber">
            </label>
            <label>
                Company Name:
                <input type="text" id="companyName">
            </label>
            <label>
                Company Logo:
                <input type="file" id="companyLogoUpload">
            </label>
            <label>
                Template Image:
                <input type="file" id="templateImageUpload">
            </label>
            <label>
                Primary Colour:
                <input type="color" id="primaryColor">
            </label>
            <label>
                Secondary Colour:
                <input type="color" id="secondaryColor">
            </label>
        </form>
    </div>

    <div class="template-container">
        <div class="template-card template-1" id="templateCard1">
            <div class="card-content">
                <h1 id="cardHeading1">Heading</h1>
                <h2 id="cardSubheading1">Subheading</h2>
                <p id="cardCompanyName1">Company Name</p>
                <p id="cardEmail1">Email</p>
                <p id="cardPhoneNumber1">Phone Number</p>
                <button id="cardButton1">Action</button>
                <img src="" alt="Company Logo" id="cardLogo1">
            </div>
            <img class="template_img" src="" alt="Template Image" id="cardImage1">
        </div>

        <div class="template-card template-2" id="templateCard2">
            <div class="card-content">
                <h1 id="cardHeading2">Heading</h1>
                <h2 id="cardSubheading2">Subheading</h2>
                <p id="cardCompanyName2">Company Name</p>
                <p id="cardEmail2">Email</p>
                <p id="cardPhoneNumber2">Phone Number</p>
                <button id="cardButton2">Action</button>
                <img src="" alt="Company Logo" id="cardLogo2">
            </div>
            <img  class="template_img" src="" alt="Template Image" id="cardImage2">
        </div>

        <div class="template-card template-3" id="templateCard3">
            <div class="card-content">
                <h1 id="cardHeading3">Heading</h1>
                <h2 id="cardSubheading3">Subheading</h2>
                <p id="cardCompanyName3">Company Name</p>
                <p id="cardEmail3">Email</p>
                <p id="cardPhoneNumber3">Phone Number</p>
                <button id="cardButton3">Action</button>
                <img  class="template_img" src="" alt="Company Logo" id="cardLogo3">
            </div>
            <img src="" alt="Template Image" id="cardImage3">
        </div>

        <div class="template-card template-4" id="templateCard4">
            <div class="card-content">
                <h1 id="cardHeading4">Heading</h1>
                <h2 id="cardSubheading4">Subheading</h2>
                <p id="cardCompanyName4">Company Name</p>
                <p id="cardEmail4">Email</p>
                <p id="cardPhoneNumber4">Phone Number</p>
                <button id="cardButton4">Action</button>
                <img src="" alt="Company Logo" id="cardLogo4">
            </div>
            <img  class="template_img" src="" alt="Template Image" id="cardImage4">
        </div>
    </div>

    <script>
        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function handleFileSelect(inputElement, imgElement) {
            const file = inputElement.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imgElement.src = e.target.result;
                    imgElement.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imgElement.style.display = 'none';
            }
        }

        document.getElementById('templateForm').addEventListener('input', function () {
            const templates = [1, 2, 3, 4];
            const maxLengths = {
                heading: 40,
                subheading: 60,
                buttonText: 15,
                companyName: 50,
                email: 50,
                phoneNumber: 20
            };

            templates.forEach(template => {
                document.getElementById(`cardHeading${template}`).textContent = truncateText(document.getElementById('heading').value, maxLengths.heading);
                document.getElementById(`cardSubheading${template}`).textContent = truncateText(document.getElementById('subheading').value, maxLengths.subheading);
                document.getElementById(`cardButton${template}`).textContent = truncateText(document.getElementById('buttonText').value, maxLengths.buttonText);
                document.getElementById(`cardEmail${template}`).textContent = truncateText(document.getElementById('email').value, maxLengths.email);
                document.getElementById(`cardPhoneNumber${template}`).textContent = truncateText(document.getElementById('phoneNumber').value, maxLengths.phoneNumber);
                document.getElementById(`cardCompanyName${template}`).textContent = truncateText(document.getElementById('companyName').value, maxLengths.companyName);

                handleFileSelect(document.getElementById('companyLogoUpload'), document.getElementById(`cardLogo${template}`));
                handleFileSelect(document.getElementById('templateImageUpload'), document.getElementById(`cardImage${template}`));

                const primaryColor = document.getElementById('primaryColor').value;
                if (primaryColor) {
                    document.getElementById(`templateCard${template}`).style.borderColor = primaryColor;
                    document.getElementById(`cardButton${template}`).style.backgroundColor = primaryColor;
                }

                const secondaryColor = document.getElementById('secondaryColor').value;
                if (secondaryColor) {
                    document.getElementById(`templateCard${template}`).style.backgroundColor = secondaryColor;
                }
            });
        });

        // Handle initial file selection
        document.getElementById('companyLogoUpload').addEventListener('change', function () {
            handleFileSelect(this, document.getElementById('cardLogo1'));
            handleFileSelect(this, document.getElementById('cardLogo2'));
            handleFileSelect(this, document.getElementById('cardLogo3'));
            handleFileSelect(this, document.getElementById('cardLogo4'));
        });

        document.getElementById('templateImageUpload').addEventListener('change', function () {
            handleFileSelect(this, document.getElementById('cardImage1'));
            handleFileSelect(this, document.getElementById('cardImage2'));
            handleFileSelect(this, document.getElementById('cardImage3'));
            handleFileSelect(this, document.getElementById('cardImage4'));
        });
    </script>
</body>

</html>
